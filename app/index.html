<html>
<head>
   <meta name='viewport' content = 'width = device-width, initial-scale = 1.0, user-scalable = no'/>
   <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
   <script type="text/javascript" src="introtoapps.min.js"></script>

   <script type="text/javascript">
   /* Namespacing
      Global Game Settings
   */
      var Burnout = {};

      Burnout.roadSpeed = 100; //milliseconds

      $(document).ready(function() {
        startGameLoop();
      });

      function startGameLoop(){
        animateRoad();
        setTimeout(startGameLoop,200);
      }

      function animateRoad(){
        $('.road02').hide(Burnout.roadSpeed);
        $('.road02').show(Burnout.roadSpeed);
      }
   </script>

   <style type="text/css">

    .road01 {
      background-image: url('./images/tunnel_road.jpg');
      background-size: auto;
      width: 512px;
      height: 512px;
      position: fixed;
    }

    .road02 {
      background-image: url('./images/tunnel_road02.png');
      background-size: auto;
      width: 512px;
      height: 512px;
      position: fixed;
      }
   </style>
</head>
<body>
  <div class="road01"></div>
  <div class="road02"></div>
</body>
</html>
