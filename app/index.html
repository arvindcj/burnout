<html>
<head>
   <meta name='viewport' content = 'width = device-width, initial-scale = 1.0, user-scalable = no'/>
   <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
   <script type="text/javascript" src="jquery-2.1.3.min.js"></script>

   <script type="text/javascript">
   /* Namespacing
      Global Game Settings
   */
      var paused = false,
          debug = true;
          Burnout = {};

      function logger() {
      }

      Burnout.logger = function(one) {
        if (debug == true) {
          console.info(one);
        }
      };

      Burnout.road = (function() {
        /* road Object state
           1. ROAD_SPEED: at which the road is animated.
              (Larger values indicate lower speed.)
        */
        var ROAD_IMAGE = '.road02',
            ROAD_SPEED = 100;

        function animateRoad(){
          $(ROAD_IMAGE).hide(ROAD_SPEED)
                       .show(ROAD_SPEED);
        }

        return {
          animateRoad: animateRoad
        }
      }());

      Burnout.menu = (function(){
        //location.reload();
      }());

      Burnout.player = (function() {

        function drawPlayerCar() {
          //$('.playerCar1').append('<div>');
          //console.info("sdfd");
          //var newXPosition = $(".playerCar1").position().left + 100;
          //$(".playerCar1").css("left:", newXPosition + "px");
          Burnout.logger("Logger is working!");
          $('body').append("<div class='playerCar1'></div>");
          $(".playerCar1").moveTo(0);
          $(".playerCar1").css("bottom", "0px");
        };

        return {
          drawPlayerCar: drawPlayerCar
        }
      }());

      /* How do i build a game loop?
         level duration
      */
      function startGameLoop(){
        var paused = false;
        Burnout.road.animateRoad();
        Burnout.player.drawPlayerCar();
        if (!paused) {
          setTimeout(startGameLoop, 200);
        }
      }

      /* Entry point of the Application
         It is used to:
         1. startGameLoop
         2. addEventHandlers
      */
      $(document).ready(function() {
        startGameLoop();

        $("body").onTap(function(e) {
          //pause(true);
	         console.log(e.clientX);
         });

         $("#menu").onTap(function(e) {
           console.log("sddf");
         });
      });

   </script>
